<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Binarios</title>
</head>
<body>

    <h1>Programación Web 2</h1>
    <h2>Conversión de Binarios</h2>

    <form action="binarios" method="post">

        <p>
            <input type="radio" name="tipo" value="binarioDecimal" required>
            Binario a Decimal
        </p>

        <p>
            <input type="radio" name="tipo" value="decimalBinario">
            Decimal a Binario
        </p>

        <p>
            Ingrese el número:<br>
            <input type="text" name="valor" required>
        </p>

        <input type="submit" value="Convertir">

    </form>

</body>
</html>
